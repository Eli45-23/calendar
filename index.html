<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#007aff">
    <title>Payday Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="max-w-6xl mx-auto p-8">
        <div class="calendar-container">
            <div class="calendar-header p-6 flex items-center justify-between 
  relative">
                <div class="month-year-container">
                    <h1 class="text-3xl font-bold text-black mono">AUGUST 2025</h1>
                </div>
                <div class="mario-container">
                    <div class="mario-runner">
                        <div class="mario-sprite"></div>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button class="today-button px-4 py-2 text-black font-bold 
  mono">TODAY</button>
                    <!-- Your other buttons here -->
                </div>
            </div>
            <div id="calendar"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Manage Day Status</h2>
        <p id="modalDate"></p>
        <input type="text" id="statusInput" placeholder="e.g., 8hrs, 4hrs OT, None">
        <button id="saveStatusBtn">Save</button>
        <button id="deleteStatusBtn">Delete</button>
        <button id="cancelBtn">Cancel</button>
    </div>
</div>
